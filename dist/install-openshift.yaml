  name: sbd-operator-sbd-operator-controller-manager
  namespace: sbd-operator-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/component: openshift-resources
    app.kubernetes.io/name: sbd-operator
  name: sbd-operator-system:openshift:scc:sbd-operator-sbd-agent-privileged:sbd-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sbd-operator-system:openshift:scc:sbd-operator-sbd-agent-privileged
subjects:
- kind: ServiceAccount
  name: sbd-agent
  namespace: sbd-system
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: sbd-operator
    control-plane: controller-manager
  name: sbd-operator-controller-manager-metrics-service
  namespace: sbd-operator-system
spec:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    app.kubernetes.io/name: sbd-operator
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: sbd-operator
    control-plane: controller-manager
  name: sbd-operator-controller-manager
  namespace: sbd-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sbd-operator
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: sbd-operator
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-bind-address=:8443
        - --leader-elect
        - --health-probe-bind-address=:8081
        command:
        - /manager
        image: quay.io/medik8s/sbd-operator@sha256:357594cbd71062c33af808db4e1fef1a8c8ba28b7c04e96d0fd7f6a909274c09
        imagePullPolicy: Never
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports: []
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts: []
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: sbd-operator-controller-manager
      terminationGracePeriodSeconds: 10
      volumes: []
---
allowHostDirVolumePlugin: true
allowHostIPC: false
allowHostNetwork: true
allowHostPID: true
allowHostPorts: false
allowPrivilegedContainer: true
allowedCapabilities:
- SYS_ADMIN
- SYS_MODULE
apiVersion: security.openshift.io/v1
defaultAddCapabilities: null
fsGroup:
  type: RunAsAny
groups: []
kind: SecurityContextConstraints
metadata:
  annotations:
    kubernetes.io/description: SecurityContextConstraints for SBD Agent pods that
      require privileged access to hardware watchdog and block devices
  labels:
    app: sbd-agent
    app.kubernetes.io/component: openshift-resources
    app.kubernetes.io/name: sbd-operator
  name: sbd-operator-sbd-agent-privileged
  namespace: sbd-operator-system
priority: 10
readOnlyRootFilesystem: false
requiredDropCapabilities: null
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
seccompProfiles:
- '*'
supplementalGroups:
  type: RunAsAny
users:
- system:serviceaccount:sbd-system:sbd-agent
volumes:
- configMap
- downwardAPI
- emptyDir
- hostPath
- persistentVolumeClaim
- projected
- secret
