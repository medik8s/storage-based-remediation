name: Build and Push Images

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: quay.io
  QUAY_ORG: medik8s
  OPERATOR_IMG: sbd-operator
  AGENT_IMG: sbd-agent

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Generate image tag
      id: image_tag
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          TAG=${GITHUB_REF#refs/tags/}
        elif [[ $GITHUB_REF == refs/heads/main ]] || [[ $GITHUB_REF == refs/heads/master ]]; then
          TAG=latest
        else
          TAG=pr-${{ github.event.number }}
        fi
        echo "TAG=${TAG}" >> $GITHUB_OUTPUT
        echo "OPERATOR_IMAGE=${REGISTRY}/${QUAY_ORG}/${OPERATOR_IMG}:${TAG}" >> $GITHUB_OUTPUT
        echo "AGENT_IMAGE=${REGISTRY}/${QUAY_ORG}/${AGENT_IMG}:${TAG}" >> $GITHUB_OUTPUT

    - name: Log in to Quay.io
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}

    - name: Build operator image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.image_tag.outputs.OPERATOR_IMAGE }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build agent image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./cmd/sbd-agent/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.image_tag.outputs.AGENT_IMAGE }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Image Summary
      if: github.event_name != 'pull_request'
      run: |
        echo "## ðŸ“¦ Built Images" >> $GITHUB_STEP_SUMMARY
        echo "- **Operator**: \`${{ steps.image_tag.outputs.OPERATOR_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Agent**: \`${{ steps.image_tag.outputs.AGENT_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Tag**: \`${{ steps.image_tag.outputs.TAG }}\`" >> $GITHUB_STEP_SUMMARY 