name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run Go linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.0

      - name: Setup Node.js for markdownlint
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli@0.47.0

      - name: Run markdown linter
        run: |
          markdownlint '**/*.md' \
            --ignore node_modules \
            --ignore vendor \
            --ignore .git \
            --ignore dist \
            --ignore bundle \
            --ignore tools \
            || echo "Markdown linting found issues (non-blocking)"
        continue-on-error: true
