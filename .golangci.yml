version: "2"
run:
  allow-parallel-runners: true
linters:
  default: none
  enable:
    - copyloopvar
    - dupl
    - errcheck
    - ginkgolinter
    - goconst
    - gocyclo
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - prealloc
    - revive
    - staticcheck
    - unconvert
    - unparam
    - unused
  settings:
    revive:
      rules:
        - name: comment-spacings
        - name: import-shadowing
  exclusions:
    generated: lax
    rules:
      # Ignore lll errors in kubebuilder RBAC comments (auto-generated)
      - linters:
          - lll
        source: "^//\\s*\\+kubebuilder:"
      # Ignore lll errors in shell commands within YAML (nsenter, iptables)
      - linters:
          - lll
        source: ".*nsenter --target.*"
      - linters:
          - lll
        source: ".*iptables -L.*"
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
